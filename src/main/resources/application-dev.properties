# Dev Profile - Uses H2 in-memory database
spring.application.name=JarvisEdBackend

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Secret (use environment variable in production)
jwt.secret=${JWT_SECRET:djFvZ0p5QkFZc3lUa2dFRjQ2dzhRb3hrdFhWcDhxTjV3M1ZjbHplbnM}

# Server Configuration (use 8080 for local dev, 5000 for EB)
server.port=${PORT:8080}
