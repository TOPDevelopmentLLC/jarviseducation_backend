# Production Profile - Uses MySQL/RDS database
spring.application.name=JarvisEdBackend

# JPA Configuration - Production settings
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# MySQL Database Configuration (MUST use environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Connection Pool Configuration - Production optimized
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:10}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:1800000}

# JWT Secret (MUST be set via environment variable)
jwt.secret=${JWT_SECRET}

# Server Configuration (Elastic Beanstalk default)
server.port=${PORT:5000}

# H2 Console disabled in production
spring.h2.console.enabled=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.top.jarvised=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
